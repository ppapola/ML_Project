<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ONNX Audio Synthesis</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        h1, #audioInput, #generateButton, #audioOutput {
            margin: 10px;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/onnxjs/dist/onnxruntime-web.js"></script>
</head>
<body>
    <h1>ONNX Audio Synthesis</h1>
    <input type="file" id="audioInput" accept=".wav" />
    <button onclick="generateAudio()" id="generateButton">Generate Audio</button>
    <audio controls id="audioOutput"></audio>

    <script src="index.js"></script>
</body>
</html>
